<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“š Schul-Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        h1 {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            padding: 20px;
            margin: 0;
            font-size: 24px;
            border-bottom: 3px solid #ff6b6b;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #282a36;
            padding: 10px;
        }
        .tab {
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .tab:hover {
            background: #44475a;
            border-radius: 5px;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        textarea {
            width: 90%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            background: #282a36;
            color: white;
            border: 1px solid #444;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #f06595;
        }
        .drawing-area {
            border: 1px solid white;
            background-color: white;
            width: 90%;
            height: 300px;
            cursor: crosshair;
        }
    </style>
</head>
<body>

    <h1>ğŸ“š Schul-Manager mit KI</h1>

    <div class="tabs">
        <div class="tab" onclick="switchTab('notes')">ğŸ“ Notizen</div>
        <div class="tab" onclick="switchTab('todo')">âœ… Aufgaben</div>
        <div class="tab" onclick="switchTab('draw')">âœï¸ Zeichnen</div>
        <div class="tab" onclick="switchTab('ki')">ğŸ¤– KI-Tools</div>
        <div class="tab" onclick="switchTab('math')">ğŸ“ Mathe-Tools</div>
    </div>

    <div class="container active" id="notes">
        <h2>ğŸ“ Notizen</h2>
        <textarea id="noteArea" placeholder="Schreibe deine Notizen hier..."></textarea>
        <button onclick="saveNote()">ğŸ’¾ Speichern</button>
    </div>

    <div class="container" id="todo">
        <h2>âœ… Aufgaben</h2>
        <input type="text" id="taskInput" placeholder="Neue Aufgabe...">
        <button onclick="addTask()">â• HinzufÃ¼gen</button>
        <div class="todo-list" id="todoList"></div>
    </div>

    <div class="container" id="draw">
        <h2>âœï¸ Zeichnen</h2>
        <canvas class="drawing-area" id="drawingCanvas"></canvas>
        <button onclick="clearCanvas()">ğŸ—‘ï¸ LÃ¶schen</button>
    </div>

    <div class="container" id="ki">
        <h2>ğŸ¤– KI-Tools</h2>
        <p><a href="https://chat.openai.com/" target="_blank">ğŸ”— ChatGPT</a></p>
        <p><a href="https://bard.google.com/" target="_blank">ğŸ”— Google Bard</a></p>
        <p><a href="https://claude.ai/" target="_blank">ğŸ”— Claude</a></p>
        <p><a href="https://www.perplexity.ai/" target="_blank">ğŸ”— Perplexity</a></p>
    </div>

    <div class="container" id="math">
        <h2>ğŸ“ Mathe-Tools</h2>
        <p><a href="https://www.wolframalpha.com" target="_blank">ğŸ”— Wolfram Alpha</a></p>
        <input type="text" id="calcInput" placeholder="Berechnung...">
        <button onclick="calculate()">ğŸ§® Rechnen</button>
        <p id="calcResult"></p>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function saveNote() {
            const note = document.getElementById("noteArea").value;
            localStorage.setItem("note", note);
            alert("Notiz gespeichert!");
        }

        document.getElementById("noteArea").value = localStorage.getItem("note") || "";

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value;
            if (!taskText) return;
            const taskDiv = document.createElement("div");
            taskDiv.innerHTML = `${taskText} <button onclick="removeTask(this)">âŒ</button>`;
            document.getElementById("todoList").appendChild(taskDiv);
            taskInput.value = "";
        }

        function removeTask(task) {
            task.parentElement.remove();
        }

        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", (event) => {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.fillRect(event.offsetX, event.offsetY, 2, 2);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function calculate() {
            const input = document.getElementById("calcInput").value;
            document.getElementById("calcResult").innerText = "Ergebnis: " + eval(input);
        }
    </script>

</body>
</html>
